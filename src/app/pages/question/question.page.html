<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Trivia Quiz
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trivia Quiz</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h3>Question {{quizService.getQuestionCounter()}} / {{quizService.questions.length}}</h3>
    <h3>{{quizService.getActiveQuestion().question}}</h3>
    <ion-list>
      <ion-radio-group>
        <ion-item *ngFor="let answer of quizService.getActiveQuestion().answers; let i=index">
          <ion-label class="ion-text-wrap">{{answer}}</ion-label>
          <ion-radio *ngIf="!quizService.hasAnswered" (click)="quizService.checkAnswer(i)"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <!-- <ion-item *ngFor="let answer of quizService.getActiveQuestion().answers; let i=index">
        <ion-button expand="block" (click)="quizService.checkAnswer(i)">{{answer}}</ion-button>
      </ion-item> -->
    </ion-list>
    <ion-button [disabled]="!quizService.hasAnswered" (click)="continue()" tappable>Continue</ion-button>
    <h4>Correct answers {{quizService.correctAnswers}} / {{quizService.questionCounter}}</h4>
  </div>
</ion-content>
