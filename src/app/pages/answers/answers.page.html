<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mythology Quiz
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mythology Quiz</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>

    <ion-card color="maximumblue" *ngFor="let question of questions">
      <ion-card-header>
        <ion-card-title>
          {{ question.question }}
        </ion-card-title>
      </ion-card-header>
      <ion-item color="danger" *ngIf="question.guess">
        <ion-icon name="close-circle-outline" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap">{{ question.guess }}</ion-label>
      </ion-item>
      <ion-item color="success">
        <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap">{{ question.answer }}</ion-label>
      </ion-item>
      <!-- <ion-card-content>
        <p *ngIf="question.guess">You answered: {{ question.guess }}</p>
        <p>Correct answer: {{ question.answer }}</p>
      </ion-card-content> -->
    </ion-card>

    <div class="ion-text-center">
      <ion-button color="deepspace" (click)="endQuiz()" tappable>End quiz</ion-button>
    </div>
  </div>

</ion-content>
